<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage and review refund requests.">
    <title>View Refund Requests</title>
    <link rel="stylesheet" href="refundStyling.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile">
                <img src="https://th.bing.com/th/id/OIP.Crq9sn3Qu3HyHwPJi2zW8QHaHa?rs=1&pid=ImgDetMain" alt="Profile">
                <h3>Mary S.</h3>
                <p>Customer Support</p>
            </div>
            <ul class="menu">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Request Refund</a></li>
                <li><a href="#" class="active">View Refund Requests</a></li>
                <li><a href="#">Orders</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Sign Out</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="refund-requests-section">
                <h2>Refund Requests</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Reason</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#ORD12345</td>
                            <td>Item damaged</td>
                            <td>$50.00</td>
                            <td><span class="status-pending">Pending</span></td>
                            <td>
                                <button class="approve-btn">Approve</button>
                                <button class="deny-btn">Deny</button>
                            </td>
                        </tr>
                        <tr>
                            <td>#ORD12346</td>
                            <td>Wrong size received</td>
                            <td>$30.00</td>
                            <td><span class="status-approved">Approved</span></td>
                            <td>
                                <button class="approve-btn">Approve</button>
                                <button class="deny-btn">Deny</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
