<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Left Panel (Profile Image and User Info) -->
    <div class="left-panel">
      <h1>Piyarathna Tex</h1>
      <div class="image-wrapper">
        <!-- Profile Image -->
        <i class="fa-light fa-user profile-image"></i>
      </div>
      <p class="profile-name">Trevis</p>
      <button class="edit-profile-btn">Edit Profile</button>
      <!-- Sign Up and Help buttons -->
      <div class="extra-buttons">
        <a href="#" class="nav-link"><i class="fa fa-sign-out icon" aria-hidden="true"></i> Sign Out</a>
        <a href="#" class="nav-link"><i class="fa-brands fa-hire-a-helper icon"></i> Help</a>
      </div>
    </div>

    <!-- Right Panel (Profile Details) -->
    <div class="right-panel">
      <div class="profile-header">
        <h2>Profile Details</h2>
        <div class="header-icons">
          <i class="fa-solid fa-bolt icon"></i> <!-- Notification Icon -->
          <i class="fa-solid fa-gear icon"></i> <!-- Settings Icon -->
        </div>
      </div>
      
      <div class="profile-content">
        <div class="profile-image-section">
          <div class="profile-image-wrapper">
            <!-- Profile Image -->
            <i class="fa-light fa-user profile-image"></i>
            <div class="edit-icon">
              <i class="fa fa-edit icon"></i>
            </div>
          </div>
          <p class="profile-name">Trevis</p>
        </div>

        <div class="profile-info">
          <h3>Personal Information</h3>
          <p><strong>User ID:</strong> M2004</p>
          <p><strong>Profile:</strong> Manager</p>

          <h3>Contact Information</h3>
          <p><strong>Telephone:</strong> 0708877654</p>
          <p><strong>Age:</strong> 28</p>
        </div>
      </div>

      <button class="change-password">Change Password</button>
    </div>
  </div>
</body>
</html>
