<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet" />
    <link href="login.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <span class="brand-name">Piyarathna Tex</span>
        </div>

        <!-- Main Content -->
        <div class="login-content">
            <!-- Forgot password and registration links -->
            <div class="auth-links">
                <span>Donâ€™t have an account? <a href="register.html">Register</a></span>
                <span><a href="forgotPass.html">Forgot Password?</a></span>
            </div>

            <!-- Welcome message -->
            <h1 class="welcome">Welcome back! Glad to see you, Again!</h1>

            <!-- Login form -->
            <form id="loginForm">
                <!-- Email input -->
                <div class="input-field">
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <!-- Password input -->
                <div class="input-field">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Login button -->
                <button type="button" class="login-button" id="loginButton">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to handle redirection -->
    <script>
        document.getElementById("loginButton").addEventListener("click", function () {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Basic validation
            if (email && password) {
                // Redirect to product.html
                window.location.href = "product.html";
            } else {
                alert("Please fill in both email and password.");
            }
        });
    </script>
</body>

</html>
