<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Your Mail</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet" />
    <link href="check-your-mail.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <span class="brand-name">Piyarathna Tex</span>
        </div>

        <!-- Main Content -->
        <div class="check-mail-content">
            <!-- Check Mail Heading -->
            <h1 class="check-mail-heading">Check Your Mail</h1>

            <!-- Confirmation Message -->
            <p class="confirmation-message">We have sent a reset link to yourmail@mail.com</p>
            <p class="instruction-message">Please check your inbox and use the password reset link.</p>

            <!-- Resend Link Button -->
            <button class="resend-button" onclick="resendLink()">Resend Link</button>

            <!-- Message area for user feedback -->
            <div id="message" class="message"></div>

            <!-- Back to Login link -->
            <div class="auth-links">
                <span>Didnâ€™t receive the email? <a href="#" onclick="resendLink()">Resend</a></span>
                <span><a href="login.html">Back to Login</a></span>
            </div>
        </div>
    </div>

    <script>
        function resendLink() {
            const messageBox = document.getElementById("message");
            messageBox.style.color = "green";
            messageBox.innerHTML = "A new reset link has been sent to your email.";
        }
    </script>
</body>

</html>
