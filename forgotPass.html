<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet" />
    <link href="forgot-password.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <span class="brand-name">Piyarathna Tex</span>
        </div>

        <!-- Main Content -->
        <div class="forgot-password-content">
            <!-- Forgot password heading -->
            <h1 class="forgot-password-heading">Forgot your password?</h1>

            <!-- Instructions -->
            <p class="forgot-password-instruction">Don’t worry, it happens! Just enter your email below, and we’ll send you a link to reset your password.</p>

            <!-- Email input -->
            <div class="input-field">
                <input type="email" placeholder="Enter your email" aria-label="Email" id="email">
            </div>

            <!-- Send reset link button -->
            <button class="send-reset-button" onclick="sendResetLink()">Send Reset Link</button>

            <!-- Message area for success/error -->
            <div id="message" class="message"></div>

            <!-- Back to login link -->
            <div class="auth-links">
                <span>Remember your password? <a href="login.html">Login</a></span>
            </div>
        </div>
    </div>

    <script>
        function sendResetLink() {
            const email = document.getElementById("email").value;
            const messageBox = document.getElementById("message");

            if (email) {
                messageBox.style.color = "green";
                messageBox.innerHTML = "A reset link has been sent to your email.";
            } else {
                messageBox.style.color = "red";
                messageBox.innerHTML = "Please enter a valid email address.";
            }
        }
    </script>
</body>

</html>
